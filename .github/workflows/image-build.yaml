name: Trigger PKE image build
on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  trigger-image-build:
    runs-on: ubuntu-latest
    needs: release

    steps:
    - uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          await github.rest.actions.createWorkflowDispatch({
            owner: 'banzaicloud',
            repo: 'pke-image',
            workflow_id: 'packer.yml',
            ref: 'master'
          })